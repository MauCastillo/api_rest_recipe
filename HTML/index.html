<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Dradmin - Bootstrap Admin Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

    <div class="content-wrap">
        <div class="content container-fluid">
            <div class="row">
                <div class="col-sm-4 col-xs-3">
                    <h4 class="page-title">Recipes</h4>
                </div>
                <div class="col-sm-8 col-xs-9 text-right">
                    <a href="add-patient.html" class="btn add-btn btn-custom m-b-30"><i class="fa fa-plus"></i> Add
                        recipe</a>
                </div>
            </div>
            <div id="app" class="row">
                <div class="col-md-12">
                    <div class="card-box">
                        <div class="table-responsive">
                            <table class="table table-striped datatable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Ingredients</th>
                                        <th>Preparation</th>
                                        <th>Updated</th>

                                        <th class="text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(elemento, index) in recipes_objects" v-bind:todo="elemento" v-bind:key="elemento.id">
                                        <td>{{elemento.title}} </td>
                                        <td> {{elemento.ingredients}} </td>
                                        <td> {{elemento.preparation}} </td>
                                        <td> {{elemento.updated}}</td>

                                        <td class="text-right">
                                            <a href="edit-patient.html" class="action-icon dropdown-toggle"
                                                data-toggle="dropdown" aria-expanded="false"><i
                                                    class="fa fa-pencil m-r-5"></i></a>
                                            <button v-on:click="delete_recipe(index)"
                                                class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                aria-expanded="false"><i class="fa fa-trash-o m-r-5"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="delete_patient" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Patient</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <p>Are you sure want to delete Patient?</p>
                    </div>
                    <div class="modal-footer"> <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="sidebar-overlay" data-reff="#sidebar"></div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="assets/js/modernizr.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="assets/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
